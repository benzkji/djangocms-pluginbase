{% extends "djangocms_baseplugins/baseplugin.html" %}
{% load cms_tags thumbnail %}


{% block plugin_content %}
{% if object.htmlblock %}
    <div
        id="{{ object.get_anchor }}"
        class="plugin {{ object.css_classes }} plugin_htmlblock"
    >
        <div class="htmlblock_wrap">
            {{ object.htmlblock|safe }}
        </div>
    </div>
{% endif %}
{% endblock %}
